<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    
<style>
.container {
width:400px;
height:400px;
border-radius: 10px;
margin: auto;
background-color:#e0e0e0;
box-shadow: 6px 8px 8px #00000088;
}

.title {
    text-align: center;
    padding-top: 5px;
}

.button-align
{
    min-height:50px;
    margin-top: 4px;
}

.btn-container
{
    width:fit-content;
    margin-top:auto;
    margin:auto;
    height:fit-content;
    
}
.button
{
    width:40px;
    height:40px;
    border:1px solid;
    border-radius:50%;
    cursor:pointer;
    margin:5px;
}

.button:hover
{
    background-color:green;
    color:white;
}

.button-G
{
    border-color:red;
    color:red;
}


.button-L
{
    border-color:blue;
    color:blue;
}

.button-F
{
    border-color:blue;
    color:blue;
}

.form {
    margin-top: 25px;
    margin-left: 30px;
}

input[type=email] {
    width: 96%;
    box-sizing: border-box;
    border: 2px solid;
    border-color: white;
    border-radius: 4px;
    padding: 8px;
}

input[type=submit]:hover {
    background-color: green;
    color: white;

}

.form {
    margin-top: 25px;
    margin-left: 30px;
}

input[type=password] {
    box-sizing: border-box;
    border: 2px solid;
    padding: 8px;
    border-color: white;
    border-radius: 4px;
    width: 96%;
   
}

input[type=submit] {
    width: 95%;
    box-sizing: border-box;
    border: 2px;
    border:1px solid black;
    border-radius:2%;
    margin-top: 20px;
    padding: 10px;
    background-color:#adff2f;
}
    </style>
  
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Login</h1>
        </div>
        <div class="button-align">
            <div class="btn-container">
                <button class="button button-G">G</button>
                <button class="button button-F">f</button>
                <button class="button button-L">in</button>
            </div> 
        </div>
        <div class="form">
            <form >
                <input type="email"  placeholder="Your email"><br><br>
                <input type="password" placeholder="Password"><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
